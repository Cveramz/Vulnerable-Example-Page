name: Arachni DAST Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  dast_analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Backend/requirements.txt

      - name: Start Flask Application
        run: |
          python Backend/__init__.py &
          echo $! > flask_pid.txt
          sleep 10

      - name: Run Arachni Scanner
        run: |
          sudo apt update
          sudo apt install -y libcurl4 libxml2 libxslt-dev zlib1g-dev
          curl -L https://github.com/Arachni/arachni/releases/download/v1.6.1-0.6.1/arachni-1.6.1-0.6.1-linux-x86_64.tar.gz -o arachni.tar.gz
          tar -xvzf arachni.tar.gz
          mv arachni-1.6.1-0.6.1/ arachni
          ./arachni/bin/arachni http://127.0.0.1:5000 --output-file=arachni_report.afr

      - name: Convert Arachni Report to HTML
        run: |
          ./arachni/bin/arachni_reporter arachni_report.afr --reporter=html:outfile=arachni_report.html

      - name: Upload Arachni Report
        uses: actions/upload-artifact@v3
        with:
          name: Arachni Security Report
          path: arachni_report.html

      - name: Stop Flask Application
        if: always()
        run: |
          kill $(cat flask_pid.txt)
